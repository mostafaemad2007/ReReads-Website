<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <button id="demo" onclick="myFunction(this.id)">Click me to change my color.</button>

        <script>
        function myFunction(theID) {
        document.getElementById("demo").style.color = "red";
        console.log("Clicked");
        console.log(theID);
        }
        </script>
    </body>
</html>
